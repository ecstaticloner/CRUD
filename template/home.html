<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Page Title</title>
  <!-- Other metadata and links to external resources -->
</head>

<body>

    <div class="container">
        <div class="col-12" style="text-align:center">
            <h1>Crud App</h1>
        </div>    
    </div>

    <div class="container-fluid">
    <div class = "banner">
        <div class="container">
            <div class="col-12">
                <form method="post" action="/create">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="SlNo">Serial No:</span>
                        </div>
                        <input type="text" name="SlNo" class="form-control" placeholder="Id" aria-label="ID" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="item">Item</span>
                        </div>
                        <input type="text" name="item" class="form-control" placeholder="Item name" aria-label="Item name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="description">Description</span>
                        </div>
                        <input type="text" name="description" class="form-control" placeholder="Item description" aria-label="Item description" aria-describedby="basic-addon1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Create</button>
                </form>
            </div>
        </div>
        
    </div>    
    </div>
<br>
    <div class="container">
        <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Sl No</th>
            <th scope="col">Item Name</th>
            <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
            {% for i in item %}
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{i.SlNo}}</td>
            <td>{{i.item}}</td>
            <td>{{i.description}}</td>
            <td><a href="update/{{i.id}}"><button type="button" class="btn btn-outline-warning">Update</button></a>
                <a href="delete/{{i.id}}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>    
    </div>

    </div>
</body>
